<table>
  <thead>
    <tr>
      <th>Card Name</th>
      <th>Card Number</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let card of cards">
      <td>{{ card.cardName }}</td>
      <td>{{ card.cardNumber }}</td>
      <td>
        <button (click)="openTransferModal(card)">Transfer to Card</button>
        <button (click)="openWithdrawModal(card)">Withdraw from Card</button>
        <button (click)="deleteCard(card.id)">Delete Card</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Transfer Modal -->
<div *ngIf="isTransferModalOpen" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeTransferModal()">&times;</span>
    <h2>Transfer to Card</h2>
    <form (ngSubmit)="transferToCard()">
      <label>Amount:</label>
      <input type="number" [(ngModel)]="transferAmount" name="transferAmount" required min="0">
      <div *ngIf="transferAmountInvalid" class="error">Please enter a valid amount.</div>
      <button type="submit">Transfer</button>
    </form>
  </div>
</div>

<!-- Withdraw Modal -->
<div *ngIf="isWithdrawModalOpen" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeWithdrawModal()">&times;</span>
    <h2>Withdraw from Card</h2>
    <form (ngSubmit)="withdrawFromCard()">
      <label>Amount:</label>
      <input type="number" [(ngModel)]="withdrawAmount" name="withdrawAmount" required min="0">
      <div *ngIf="withdrawAmountInvalid" class="error">Please enter a valid amount.</div>
      <button type="submit">Withdraw</button>
    </form>
  </div>
</div>
