<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
  <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
      <h1 class="font-weight-semi-bold text-uppercase mb-3">Add Product</h1>
      <div class="d-inline-flex">
          <p class="m-0"><a href="">Home</a></p>
          <p class="m-0 px-2">-</p>
          <p class="m-0">Add Product</p>
      </div>
  </div>
</div>
<!-- Page Header End -->

<div class="container">
  <form (ngSubmit)="addProduct()" class="form">
    <div class="form-column">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" type="text" [(ngModel)]="product.name" name="name" required />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input id="description" type="text" [(ngModel)]="product.description" name="description" required />
      </div>
      <div class="form-group">
        <label for="categoryId">Category:</label>
        <select id="categoryId" [(ngModel)]="product.categoryId" name="categoryId" required>
          <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <div class="d-flex align-items-center">
          <input id="price" type="number" [(ngModel)]="product.price" name="price" [disabled]="product.negotiablePrice" required />
          <input id="negotiablePrice" type="checkbox" [(ngModel)]="product.negotiablePrice" name="negotiablePrice" (change)="onNegotiablePriceChange($event)" />
          <label for="negotiablePrice" class="ml-2">Negotiable Price</label>
        </div>
      </div>
    </div>
    <div class="form-column">
      <div class="form-group">
        <label for="dueDate">Due Date:</label>
        <input id="dueDate" type="date" [(ngModel)]="product.dueDate" name="dueDate" required />
      </div>
      <div class="form-group checkbox-group">
        <label>Status:</label>
        <input id="standardStatus" type="radio" [(ngModel)]="product.status" name="status" value="0" checked>
        <label for="standardStatus">Standard ($0.1)</label>
        <input id="vipStatus" type="radio" [(ngModel)]="product.status" name="status" value="1">
        <label for="vipStatus">VIP ($0.5)</label>
      </div>
      <div class="form-group file-drop-area">
        <label for="photos" class="file-label">Drag & Drop photos here or click to select</label>
        <input id="photos" type="file" (change)="onFileChange($event)" accept="image/*" multiple style="display: none;" />
      </div>
    </div>
  </form>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <div class="button-container">
    <button type="submit">Add Product</button>
  </div>
</div>
