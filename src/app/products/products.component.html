<div>
  <h1>Products</h1>
  <div>
    <input type="text" [(ngModel)]="filter.name" placeholder="Search by name" />
    <select [(ngModel)]="filter.category">
      <option value="">All Categories</option>
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
    <input type="date" [(ngModel)]="filter.date" />
    <input type="number" [(ngModel)]="filter.minPrice" placeholder="Min price" />
    <input type="number" [(ngModel)]="filter.maxPrice" placeholder="Max price" />
    <button (click)="applyFilters()">Apply Filters</button>
  </div>
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="!loading && products.length === 0">No products found</div>
  <ul *ngIf="!loading">
    <li *ngFor="let product of products">
      <img *ngIf="product.photo" [src]="product.photo.image" alt="{{ product.name }}" />
      <h3>{{ product.name }}</h3>
      <p>Category: {{ product.categoryName }}</p>
      <p>Price: {{ product.price | currency }}</p>
      <p>Posted on: {{ product.postDate | date }}</p>
    </li>
  </ul>
</div>
